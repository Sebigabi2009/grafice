<!DOCTYPE html>
<html>
<head>
    <title>Grafic Milimetric</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
        }
        .chart-container canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="input-container">
        <label for="inputX">Axa X:</label>
        <input type="number" id="inputX" step="0.1">
        <label for="inputY">Axa Y:</label>
        <input type="number" id="inputY" step="0.1">
        <button onclick="addData()">Adaugă</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        var chartData = {
            labels: [],
            datasets: [{
                label: 'Puncte',
                data: [],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                pointRadius: 5,
                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointBorderColor: '#fff',
                pointHoverRadius: 7,
                pointHoverBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointHoverBorderColor: '#fff',
                fill: false,
                tension: 0
            }]
        };

        var chartOptions = {
            responsive: true,
            scales: {
                x: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)',
                        borderColor: 'rgba(0, 0, 0, 0.1)',
                        tickColor: 'rgba(0, 0, 0, 0.1)'
                    },
                    ticks: {
                        stepSize: 1
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.1)',
                        borderColor: 'rgba(0, 0, 0, 0.1)',
                        tickColor: 'rgba(0, 0, 0, 0.1)'
                    },
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        };

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
       




});

function addData() {
    var inputX = document.getElementById('inputX');
    var inputY = document.getElementById('inputY');

    
    if (inputX.value === '' || inputY.value === '') {
        alert('Te rog completează ambele valori pe axe!');
        return;
    }

   
    myChart.data.labels.push(inputX.value);
    myChart.data.datasets[0].data.push(inputY.value);
    myChart.update(); // Actualizează graficul

   
    inputX.value = '';
    inputY.value = '';
}

</script>
</body>
</html>
